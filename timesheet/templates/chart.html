{% extends "base.html" %}
{% load static %}

{% block content %}
<canvas id="chart" width="80" height="30"></canvas>
<script type="text/javascript" src="{% static 'js/Chart.min.js' %}"></script>
<script type="text/javascript">
    $.get('{% url "line_chart_json" %}', function(data) {
        var ctx = $("#chart").get(0).getContext("2d");
        new Chart(ctx, {
            type: 'line', data: data
        });
    });
</script>
{% endblock %}
